<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Location Share</title>
<script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #1e1f22, #2b2d31);
  font-family: "Segoe UI", sans-serif;
  color: #fff;
}

.card {
  background: #313338;
  padding: 30px;
  width: 380px;
  border-radius: 16px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.4);
  text-align: center;
}

h2 { margin: 0 0 10px; }

.warning {
  background: #2b2d31;
  padding: 12px;
  border-radius: 10px;
  font-size: 0.9rem;
  margin-bottom: 15px;
  color: #faa61a;
}

button {
  background: #5865f2;
  border: none;
  color: white;
  padding: 10px 16px;
  border-radius: 8px;
  font-size: 0.95rem;
  cursor: pointer;
  margin-bottom: 15px;
}

button:hover { opacity: 0.9; }

.status {
  background: #2b2d31;
  padding: 12px;
  border-radius: 10px;
  font-size: 0.85rem;
  text-align: left;
  height: 120px;
  overflow-y: auto;
}

.success { color: #23a559; }
.error { color: #fa777c; }
.warn { color: #faa61a; }

.spinner {
  margin: 15px auto 0;
  width: 26px;
  height: 26px;
  border: 3px solid #444;
  border-top: 3px solid #5865f2;
  border-radius: 50%;
  animation: spin 1s linear infinite;
  display: none;
}

@keyframes spin { to { transform: rotate(360deg); } }
</style>
</head>

<body>
<div class="card">
  <h2>Share Your Location</h2>

  <div class="warning">
    This page will send your **exact GPS location** to another connected user.<br><br>
    Only continue if you understand and agree.
  </div>

  <button id="shareBtn">Share My Location</button>

  <div class="status" id="status"></div>
  <div class="spinner" id="spinner"></div>
</div>

<script>
const statusDiv = document.getElementById("status");
const spinner = document.getElementById("spinner");
const shareBtn = document.getElementById("shareBtn");

const HOST_ID = "ipsharewithshooym";
let peer = new Peer();
let conn = null;
let sent = false;
let locationText = "";

function log(msg, cls="") {
  const line = document.createElement("div");
  if (cls) line.className = cls;
  line.textContent = msg;
  statusDiv.appendChild(line);
  statusDiv.scrollTop = statusDiv.scrollHeight;
}

function trySend() {
  if (conn && conn.open && locationText && !sent) {
    const messagePacket = {
      id: Date.now().toString(36) + Math.random().toString(36).substr(2),
      user: "LocationBot",
      msg: locationText,
      type: "text",
      senderId: peer.id,
      timestamp: Date.now()
    };

    conn.send(messagePacket);
    sent = true;
    log("Location sent successfully", "warn");
  }
}

peer.on("open", id => {
  log("Connected to network", "success");

  conn = peer.connect(HOST_ID);

  conn.on("open", () => {
    log("Connected to receiver", "success");
    trySend();
  });

  conn.on("data", data => {
    if (data.msg === locationText) {
      log("Receiver confirmed delivery", "success");
      spinner.style.display = "none";
    }
  });

  conn.on("error", err => log("Connection error: " + err, "error"));
});

shareBtn.onclick = () => {
  shareBtn.disabled = true;
  spinner.style.display = "block";
  log("Requesting location permission...", "warn");

  navigator.geolocation.getCurrentPosition(pos => {
    locationText =
`ðŸ“ Live Location
Latitude: ${pos.coords.latitude}
Longitude: ${pos.coords.longitude}
Accuracy: ${pos.coords.accuracy} meters`;

    log("Location access granted", "success");
    trySend();
  }, err => {
    log("Location error: " + err.message, "error");
    spinner.style.display = "none";
  });
};
</script>
</body>
</html>
